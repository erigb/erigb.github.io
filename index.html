<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan's Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="dashboard">
        <div>
            <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="status">
            Flags: <div class="dash-txt" id="flag-cnt"></div>
                |  Timer: <div class="dash-txt" id="dash-timer">0</div>
        </div>
    </div>

    <div class="gridwrapper">
        <div class="grid"></div>
    </div>
    
    <div id="overlay">
        <div class="overlayin">
            <p id="overlayText1">Err</p>
            <p id="overlayText2">Err</p>
            <button id="playagain">Play Again</button>
        </div>
    </div>
    
    <script src="boardcontrol.js"></script>
    <script src="msgame.js"></script>

    
</body>

</html>
