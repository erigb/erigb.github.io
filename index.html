<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan's Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="dashboard">
        <div>
            <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="status">
            Flags: <span class="flagCount">0</span>
        </div>
    </div>

    <div class="gridwrapper">
        <div class="grid"></div>
    </div>
    
    <div id="overlay">
        <div id="overlayin">
          <p class="big glow">Congratulations, you won!!!</p>
          <p class="darker">It took you <span class="moveCount">0</span> moves.</p>
          <p class="darker">Click anywhere to start a new game.
        </div>
    </div>
    
    <script src="boardcontrol.js"></script>
    <script src="msgame.js"></script>

    
</body>

</html>
